<meta charset="utf-8">
<meta name="description" content="{{ if eq .Description "" }}{{ .Site.Params.description }}{{ else }}{{ .Summary }}{{ end }}">
<meta name="keywords" content="{{ if .Params.tags }}{{ delimit .Params.tags  "," }}{{ else }}{{ delimit .Site.Params.keywords "," }}{{ end }}">
<meta name="author" content="{{ .Site.Params.author }}">
{{ .Hugo.Generator }}
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="{{ "/css/style.css" | absURL }}" type="text/css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">

{{ if .IsHome }}
  <link href="{{ .Site.RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  <link href="{{ .Site.RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
{{ end }}

<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
<script src="/js/ui.js"></script>

{{ if .IsPage }}
<meta property="og:url"                content="{{ .Permalink }}" />
<meta property="og:type"               content="article" />
<meta property="og:title"              content="{{ .Title }}" />

{{ if .Params.description }}
<meta property="og:description"        content="{{ .Params.description }}" />
{{ else }}
<meta property="og:description"        content="{{ .Summary }}" />
{{ end }}

{{ if .Params.art.image }}
<meta property="og:image"              content="/images/art/{{ .Params.art.image }}-preview.jpg" />
{{ end }}

{{ if .Params.infographic.file }}
<meta property="og:image"              content="/infographics/{{ .Params.infographic.file }}.png" />
{{ end }}

{{ end }}
